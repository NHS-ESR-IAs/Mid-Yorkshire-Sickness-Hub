<style type="text/css">
    /*Forms css*/
    .hiddenDiv {
        display: none;
    }

    .collapsedPortlet:after {
        content: '\25BC';
        color: #777;
        font-weight: bold;
        float: left;
        margin-left: 5px;
    }

    .activePortlet:after {
        content: "\25B2";
        color: #777;
        font-weight: bold;
        float: left;
        margin-left: 5px;
    }

    .White_Link {
        color: white;
        text-decoration: underline;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 1rem;
    }

    .grid-item {
        background-color: white;
        color: black;
        padding: 2px;
    }

    .ImgButtons {
        width: 100px;
    }

    .PanelImage {
        width: 100%;
        margin: auto;
        min-width: 200px;
        max-width: 300px;
    }

    .sidenav {
        height: 100%;
        width: 100%;
        display: none;
        position: fixed;
        z-index: 10000;
        top: 0;
        left: 0;
        border-style: solid;
        background-color: white;
        border-width: thin;
        border-color: #41B6E6;
        overflow-x: hidden;
        transition: 0s;
        padding-top: 60px;
    }

    .closebtn {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 12px;
        color: #FFFFFF;
        display: block;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0px;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .LayoutParent {
        display: grid;
        grid-template-columns: 6fr 2fr 1fr;
        grid-template-rows: repeat(3);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        background-color: #0055A5;
    }

    .Layout1 {
        grid-area: 1 / 1 / 2 / 3;
        background-color: #f0f0f0;
    }

    .Layout2 {
        grid-area: 1 / 3/ 2 / 4;
        background-color: #f0f0f0;
    }

    .Layout3 {
        grid-area: 2 / 1 / 4 / 3;
        background-color: #0055A5;
        color: white;
        font-size: 1.25em;
    }

    .Layout4 {
        grid-area: 2 / 3 / 3 / 4;
        color: white;
        background-color: #0055A5;
    }

    .Layout5 {
        grid-area: 3 / 3 / 4 / 4;
        color: white;
        background-color: #0055A5;
    }

    .Layout6 {
        grid-area: 4 / 1 / 5 / 4;
        background-color: white;
    }

    .Layout7 {
        grid-area: 5 / 1 / 6 / 4;
        background-color: white;
    }

    @media (max-width: 600px) {
        .LayoutParent {
            display: grid;
            grid-template-columns: 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .Layout1 {
            grid-area: 2 / 1 / 3 / 2;
            background-color: #f0f0f0;
        }

        .Layout2 {
            grid-area: 1 / 1/ 2 / 2;
            background-color: #f0f0f0;
            display: none;
        }

        .Layout3 {
            grid-area: 3 / 1 / 4 / 2;
            background-color: #0055A5;
            color: white;
            font-size: 1.25em;
        }

        .Layout4 {
            grid-area: 4 / 1 / 5 / 2;
            color: white;
            background-color: #0055A5;
            display: none;
        }

        .Layout5 {
            grid-area: 5 / 1 / 6 / 2;
            color: white;
            background-color: #005eb8;
            display: none;
        }

        .Layout6 {
            grid-area: 6 / 1 / 7 / 2;
        }

        .Layout7 {
            grid-area: 7 / 1 / 8 / 2;
        }
    }

    .Guide_image {
        max-width: 400px;
        transition: transform 0.3s ease-in-out;
        /* Smooth transition */
    }

    .Guide_image:hover {
        transform: translateX(-50%) scale(2.5);
        /* Move the image 50% to the left and scale it to 200% */
    }
</style>

<!-- Attendance Support Meeting Form (MY_MG_Form1)-->

<div id="MY_MG_Form1">
    <h4 class="form_heading" style="text-align: center;  text-decoration: underline;">Attendance Support Meeting Form
    </h4>
    <form>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Employee Name</label>
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Job Title</label>
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Department</label>
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Date of Meeting</label>
                    <input class="form-control" type="date">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Details of Absence which have triggered the
                        meeting:</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Absence Start Date</label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Absence End Date</label>
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Reason for Absence</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <textarea class="form-control"
                        rows="1">Check that the absences are on ESR and the dates are correct</textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">
                </div>
            </div>
            <div class="col-4">
                <div class="form-group">
                    <input class="form-control" type="date">

            </div>

                <div class="form-group">
                    <textarea class="form-control" rows="1"></textarea>
                </div>
            </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Are the absences linked to an underlying condition or
                        disability?</label>
                    <textarea class="form-control"
                        rows="3">Please give a brief description of the condition and confirm if this is ongoing</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Has the employee seen a medical practitioner?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ASM1">
                        <label class="form-check-label" for="exampleRadios1">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="ASM1">
                        <label class="form-check-label" for="exampleRadios2">
                            No
                        </label>
                    </div>
                    <textarea class="form-control"
                        rows="3">Record any relevant advice given by the practitioner and details of further appointments</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Discussion around latest OH&WbS report:</label>
                    <textarea class="form-control"
                        rows="3">Record any actions from the report and details of further appointments or agreed referral date</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Has the Reasonable Adjustment Guidance been
                        reviewed?</label>
                    <textarea class="form-control"
                        rows="3">Brief summary of discussion as to whether reasonable adjustments would support the employee to improve their attendance</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Plans for reviewing attendance levels</label>
                    <textarea class="form-control"
                        rows="3">This is normally over a 6 month period and no more than 2 periods of absence totalling no more than 5 calendar days but can be amended with HR support if deemed as a reasonable adjustment</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Information agreed to be shared with wider team:</label>
                    <textarea class="form-control"
                        rows="3">E.g. any changes to role or workstation due to reasonable adjustments being implemented.  Remember - Nothing About us Without us</textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Further comments/notes:</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Employee Confirmation: I have read, understood and agreed the above is an accurate account of
                        the discussion.
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                        Manager Confirmation: I have made sure the employee has access to a copy of the Sickness Absence
                        Support Policy.
                    </label>
                </div>
            </div>
        </div>
    </form>
