<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Return to Work Interview Form</title>
    <!-- Bootstrap 5.3.6 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Stylesheet -->
    <link href="style.css" rel="stylesheet" />
</head>

<style type="text/css">
    /*Forms css*/
    .hiddenDiv {
        display: none;
    }

    .collapsedPortlet:after {
        content: '\25BC';
        color: #777;
        font-weight: bold;
        float: left;
        margin-left: 5px;
    }

    .activePortlet:after {
        content: "\25B2";
        color: #777;
        font-weight: bold;
        float: left;
        margin-left: 5px;
    }

    .White_Link {
        color: white;
        text-decoration: underline;
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 1rem;
    }

    .grid-item {
        background-color: white;
        color: black;
        padding: 2px;
    }

    .ImgButtons {
        width: 100px;
    }

    .PanelImage {
        width: 100%;
        margin: auto;
        min-width: 200px;
        max-width: 300px;
    }

    .sidenav {
        height: 100%;
        width: 100%;
        display: none;
        position: fixed;
        z-index: 10000;
        top: 0;
        left: 0;
        border-style: solid;
        background-color: white;
        border-width: thin;
        border-color: #41B6E6;
        overflow-x: hidden;
        transition: 0s;
        padding-top: 60px;
    }

    .closebtn {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 12px;
        color: #FFFFFF;
        display: block;
        transition: 0.3s;
    }

    .closebtn:hover {
        color: #f1f1f1;
    }

    .sidenav .closebtn {
        position: absolute;
        top: 0px;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
    }

    .LayoutParent {
        display: grid;
        grid-template-columns: 6fr 2fr 1fr;
        grid-template-rows: repeat(3);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
        background-color: #0055A5;
    }

    .Layout1 {
        grid-area: 1 / 1 / 2 / 3;
        background-color: #f0f0f0;
    }

    .Layout2 {
        grid-area: 1 / 3/ 2 / 4;
        background-color: #f0f0f0;
    }

    .Layout3 {
        grid-area: 2 / 1 / 4 / 3;
        background-color: #0055A5;
        color: white;
        font-size: 1.25em;
    }

    .Layout4 {
        grid-area: 2 / 3 / 3 / 4;
        color: white;
        background-color: #0055A5;
    }

    .Layout5 {
        grid-area: 3 / 3 / 4 / 4;
        color: white;
        background-color: #0055A5;
    }

    .Layout6 {
        grid-area: 4 / 1 / 5 / 4;
        background-color: white;
    }

    .Layout7 {
        grid-area: 5 / 1 / 6 / 4;
        background-color: white;
    }

    @media (max-width: 600px) {
        .LayoutParent {
            display: grid;
            grid-template-columns: 1fr;
            grid-column-gap: 0px;
            grid-row-gap: 0px;
        }

        .Layout1 {
            grid-area: 2 / 1 / 3 / 2;
            background-color: #f0f0f0;
        }

        .Layout2 {
            grid-area: 1 / 1/ 2 / 2;
            background-color: #f0f0f0;
            display: none;
        }

        .Layout3 {
            grid-area: 3 / 1 / 4 / 2;
            background-color: #0055A5;
            color: white;
            font-size: 1.25em;
        }

        .Layout4 {
            grid-area: 4 / 1 / 5 / 2;
            color: white;
            background-color: #0055A5;
            display: none;
        }

        .Layout5 {
            grid-area: 5 / 1 / 6 / 2;
            color: white;
            background-color: #005eb8;
            display: none;
        }

        .Layout6 {
            grid-area: 6 / 1 / 7 / 2;
        }

        .Layout7 {
            grid-area: 7 / 1 / 8 / 2;
        }
    }

    .Guide_image {
        max-width: 400px;
        transition: transform 0.3s ease-in-out;
        /* Smooth transition */
    }

    .Guide_image:hover {
        transform: translateX(-50%) scale(2.5);
        /* Move the image 50% to the left and scale it to 200% */
    }
</style>

<div id="MY_MG_Form2">
    <h4 class="form_heading" style="text-align: center;  text-decoration: underline;">Return to Work Interview Form</h4>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Employee Name</label>
                <textarea class="form-control" rows="1"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Job Title</label>
                <textarea class="form-control" rows="1"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Department</label>
                <textarea class="form-control" rows="1"></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Date of Return to work Interview</label>
                <input class="form-control" type="date">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">First Day of Absence:</label>
                <input class="form-control" type="date">
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Last Day of Absence:</label>
                <input class="form-control" type="date">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Total number of calendar days off work:</label>
                <textarea class="form-control"
                    rows="2">Manager to check ESR to clarify the dates and to make sure the last day of absence is the last day they were unable to work and NOT the day before the next shift starts</textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Reason for absence:</label>
                <textarea class="form-control"
                    rows="3">Please give a brief description of the reason for the absence</textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Has the employee seen a doctor? </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RTW1">
                    <label class="form-check-label" for="exampleRadios1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RTW1">
                    <label class="form-check-label" for="exampleRadios2">
                        No
                    </label>
                </div>
                <textarea class="form-control"
                    rows="3">Please record any advice given by the doctor related to the employees health and wellbeing at work</textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Is the absence due to a work related injury? </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RTW2">
                    <label class="form-check-label" for="exampleRadios1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RTW2">
                    <label class="form-check-label" for="exampleRadios2">
                        No
                    </label>
                </div>
                <textarea class="form-control"
                    rows="3">Manager to check that appropriate paperwork is completed if the absence is due to a work related injury</textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Does the employee feel safe at home?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RTW3">
                    <label class="form-check-label" for="exampleRadios1">
                        Yes
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="RTW3">
                    <label class="form-check-label" for="exampleRadios2">
                        No
                    </label>
                </div>
                <textarea class="form-control"
                    rows="3">Please record response and advice provided. Please consider if there are any indicators of domestic abuse.</textarea>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Action Taken:</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    No Action
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Refer to the Reasonable Adjustment Guidance
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Refer to Attendance Support Meeting
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Invite letter to Attendance Support Review Meeting given
                </label>
            </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Refer to OH&WbS
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Refer to the Sickness Absence Support Policy
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Refer to Domestic Abuse guidance
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Other (please state
                </label>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">I have read, understood and agreed the above is an accurate
                    account of the discussion.</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Employee
                </label>
            </div>
        </div>
        <div class="col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Manager
                </label>
            </div>
        </div>
    </div>
    <button id="printButton" class="btn btn-block btn-success">Print</button>
        <button id="pdfButton" class="btn btn-block btn-warning">Save as PDF</button>

</div>

   
<!-- Bootstrap JS and dependencies -->
   
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
   
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   
<!-- html2pdf library -->
   
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

<script>
    document.getElementById('printButton').addEventListener('click', function () {
        window.print();
    });
    document.getElementById('pdfButton').addEventListener('click', function () {
        var element = document.body;
        html2pdf().from(element).save();
    });
</script>
